<div class="header-container left">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" class="navigation">
      <i class="nb-menu"></i>
    </a>
    <div class="logo" (click)="goToHome()"> <img class="logoimage" src="https://i.imgur.com/yOtNfK3.png" alt="Logo"/>T17
      <span>Haga-Laziza</span>
    </div>
  </div>
  <ngx-theme-switcher></ngx-theme-switcher>
  <nb-search class="se"></nb-search>
</div>


<div class="header-container right">
 <div class="btn1">
  <button _ngcontent-c0="" (click)="login()" class="btn btn-hero-success ">
    <span _ngcontent-c0="">Log in   </span>
  </button>
</div>
  <div class="btn2" >
    <button _ngcontent-c0="" (click)="signup()" class="btn btn-hero-success ">
      <span _ngcontent-c0="">Sign up</span>
    </button>
  </div>
</div>


<nb-actions size="medium" class="header-container right">
  <nb-action>
    <nb-user [nbContextMenu]="userMenu" [name]="user?.username" (menuClick)="onMenuClick($event)"></nb-user>
  </nb-action>
</nb-actions>
